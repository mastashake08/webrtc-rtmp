version: '3.8'

services:
  webrtc-rtmp-bridge:
    build: .
    container_name: webrtc-rtmp-bridge
    stdin_open: true
    tty: true
    environment:
      - RTMP_URL=rtmp://your-rtmp-server:1935/live/stream
      - PEERJS_MODE=true
    # PeerJS mode (automatic signaling)
    command: python main.py --peerjs --rtmp-url $${RTMP_URL}
    # Manual mode (file-based signaling)
    # command: python main.py --rtmp-url $${RTMP_URL} --offer-file /app/offer.json
    # volumes:
    #   - ./offer.json:/app/offer.json:ro
    network_mode: host

