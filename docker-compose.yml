version: '3.8'

services:
  webrtc-rtmp-bridge:
    build: .
    container_name: webrtc-rtmp-bridge
    stdin_open: true
    tty: true
    environment:
      - RTMP_URL=rtmp://nginx-rtmp:1935/live/stream
    command: python main.py --rtmp-url $${RTMP_URL}
    depends_on:
      - nginx-rtmp
    networks:
      - streaming

  nginx-rtmp:
    image: alfg/nginx-rtmp:latest
    container_name: nginx-rtmp
    ports:
      - "1935:1935"  # RTMP
      - "8080:80"    # HTTP for HLS/DASH
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - streaming

networks:
  streaming:
    driver: bridge
