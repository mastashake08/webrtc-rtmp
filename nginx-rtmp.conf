worker_processes auto;
rtmp_auto_push on;
events {}

rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;

        # Main application - receives from WebRTC bridge
        application live {
            live on;
            record off;
            
            # Allow publishing from anywhere in Docker network
            allow publish all;
            deny publish all;
        }

        # Facebook Live via stunnel (RTMPS)
        application facebook {
            live on;
            record off;
            
            allow publish all;
            
            # Push to stunnel which forwards to Facebook RTMPS
            push rtmp://stunnel:1936/rtmp/;
        }

        # YouTube via stunnel (RTMPS)  
        application youtube {
            live on;
            record off;
            
            allow publish all;
            
            # Push to stunnel which forwards to YouTube RTMPS
            push rtmp://stunnel:1937/live2/;
        }
    }
}

http {
    server {
        listen 8080;

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /usr/local/nginx/html;
        }

        location /control {
            rtmp_control all;
        }
    }
}
