; Stunnel configuration for RTMPS forwarding
; Accepts plain RTMP from NGINX and forwards to RTMPS (RTMP over TLS)

; Global options
foreground = yes
debug = 7
syslog = no
output = /var/log/stunnel.log

; Facebook Live RTMPS (port 443)
[facebook]
client = yes
accept = 1936
connect = live-api-s.facebook.com:443
verifyChain = no
; Uncomment for strict certificate verification
; verify = 2
; CAfile = /etc/ssl/certs/ca-certificates.crt

; YouTube RTMPS (if needed)
[youtube]
client = yes
accept = 1937
connect = a.rtmps.youtube.com:443
verifyChain = no

; Add more RTMPS destinations as needed
